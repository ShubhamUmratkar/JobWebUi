
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<div class="internship-slider" *ngIf="internships && internships.length > 0">
  <h2>Latest Internships</h2>
  <div class="slider-container">
    <button class="arrow-btn" (click)="prevSlide()">&#10094;</button>

    <div class="internship-cards-wrapper">
      <div class="internship-cards">
        <div
          *ngFor="let internship of getVisibleInternships(); let i = index"
          [ngClass]="{
            'internship-card': true,
            active: isActive(i),
            prev: isPrev(i),
            next: isNext(i)
          }"
        >
          <h3>{{ internship.title }}</h3>
          <p class="company">{{ internship.company }}</p>
          <p class="location">
            <i class="fas fa-map-marker-alt"></i> <!-- Font Awesome Icon -->
            {{ internship.location }}
          </p>
          <p class="stipend">&#8377; {{ internship.stipend }} / Month</p>
          <p class="duration"> <i class='far fa-calendar'> &nbsp;</i>{{ internship.duration }} </p>
          
          <button
          class="details-btn"
          *ngIf="internship.id !== undefined"
          (click)="viewInternshipDetails(internship.id)">
          View Details
        </button>
        </div>
      </div>
      <button class="arrow-btn" (click)="nextSlide()">&#10095;</button>
    </div>

    
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div>
      <a [routerLink]="['/view-all-internship']" class="read-more">
        View More <button>&#10095;</button>
      </a>
    </div>
    
  </div>
  
</div>
